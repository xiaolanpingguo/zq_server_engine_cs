syntax = "proto3";

package C2DS;


enum C2DS_MSG_ID
{
	NONE = 0;
	
	ID_C2DS_PING_REQ = 2001;
	ID_C2DS_PING_RES = 2002;

	ID_C2DS_JOIN_SERVER_REQ = 2003;
	ID_C2DS_JOIN_SERVER_RES = 2004;
	
	ID_DS2C_START_GAME_REQ = 2005;

	ID_DS2C_SERVER_FRAME_REQ = 2006;
	
	ID_C2DS_CLIENT_INPUT_REQ = 2007;
}

enum C2DS_ERROR_CODE
{
	SUCCESS = 0;
	GENERRAL_ERROR = 101;
}

message PlayerInput
{
	string profile_id = 1;
	int32 button = 2;
	int32 horizontal = 3;
	int32 vertical = 4;
	int32 tick = 5;
}

message ServerFrame
{
	int32 tick = 1;
	repeated PlayerInput player_inputs = 2;
}


message C2DSPingReq
{
	string profile_id = 1;
	int64 client_time = 2;
}

message C2DSPingRes
{
	string profile_id = 1;
	int64 client_time = 2;
	int64 server_time = 3;
}

message C2DSJoinServerReq
{
	string profile_id = 1;
}

message C2DSJoinServerRes
{
	int32 player_id = 1; 
	C2DS_ERROR_CODE error_code = 2;
}

message DS2CStartGameReq
{
	int32 player_count = 1;
}

message DS2CServerFrameReq
{
	int32 start_tick = 1;
	repeated ServerFrame servr_frame = 2;
}

message C2DSClientInputReq
{
	 PlayerInput player_input = 1;
}
